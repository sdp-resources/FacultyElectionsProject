<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>

  </ul>

  <ul class="navbar-nav mt-2">
    <li class="nav-item text-muted">Logged in as skiadas
      <a href="/logout">Logout</a>
    </li>
  </ul>

</nav>
<div class="container">


  <div class="row mt-8">
    <div class="col-sm-4">
      <div class="card">
        <h4 class="card-header">Not selected</h4>
        <div class="card-body">

          <ul id="nonselected" class="list-group list-group-flush">

            <li data-candidate="skiadas" class="btn btn-outline-dark btn-block">
              Charilaos Skiadas
            </li>

            <li data-candidate="wilsont" class="btn btn-outline-dark btn-block">
              Theresa Wilson
            </li>

            <li data-candidate="johnson" class="btn btn-outline-dark btn-block">
              Kate Johnson
            </li>

            <li data-candidate="stokes" class="btn btn-outline-dark btn-block">
              Kay Stokes
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <h4 class="card-header">Selected</h4>
        <div class="card-body">
          <ul id="selected" class="list-group list-group-flush"></ul>

        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <form action="/ballot/10" method="POST">
        <input type="hidden" name="voterId" value="">
        <input type="hidden" name="votes" id="votes" value="">
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
      </form>
    </div>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script>
  $(function() {
    $("#nonselected").on("click", "li", function() {
      let index = $("#selected li").length + 1;
      $("#selected").append(this);
      $(this).append("<span class='badge badge-pill badge-secondary text-right'>" + index + "</span>");
      updateHiddenField()
    })
    $("#selected").on("click", "li", function() {
      $("#nonselected").append(this);
      $(this).find("span").remove();
      $("#selected li").each(function(index) {
        $(this).find("span").text(index + 1);
      });
      updateHiddenField()
    })
  });

  function updateHiddenField() {
    let names = $("#selected li")
      .map(function(i, el) { return $(el).data("candidate"); })
      .toArray().join(",");
    $("#votes").val(names);
  }

</script>
</html>
